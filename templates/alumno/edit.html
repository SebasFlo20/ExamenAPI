{% extends 'base.html' %}

{% block content %}
    <h1>Editar Estudiante</h1>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ alumno['nombre'] }}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ alumno['apellido'] }}" required>
        </div>
        <div class="form-group">
            <label for="aprobado">Aprobado</label>
            <select class="form-control" id="aprobado" name="aprobado">
                <option value="true" {% if alumno['aprobado'] %}selected{% endif %}>S\u00ed</option>
                <option value="false" {% if not alumno['aprobado'] %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <input type="number" step="0.1" class="form-control" id="nota" name="nota" value="{{ alumno['nota'] }}" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ alumno['fecha'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
